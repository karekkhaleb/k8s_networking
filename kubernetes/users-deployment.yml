apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: gitikom/kub-demo-users:latest
          imagePullPolicy: Always
          env:
            - name: AUTH_ADDRESS
              value: localhost
        - name: auth
          image: gitikom/kub-demo-auth:latest
          imagePullPolicy: Always
