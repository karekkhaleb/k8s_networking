apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: gitikom/kub-demo-auth:latest
          imagePullPolicy: Always
          env:
            - name: AUTH_ADDRESS
              value: localhost